    <script>
        // äº‘æœåŠ¡å•†é…ç½®
        const providers = {
            'alibaba_cloud': { name: 'é˜¿é‡Œäº‘', color: '#ff6b6b' },
            'aws': { name: 'AWS', color: '#4ecdc4' },
            'azure': { name: 'Azure', color: '#45b7d1' },
            'google_cloud': { name: 'Google Cloud', color: '#96ceb4' },
            'huawei_cloud': { name: 'åä¸ºäº‘', color: '#feca57' },
            'tencent_cloud': { name: 'è…¾è®¯äº‘', color: '#ff9ff3' }
        };

        // åˆå§‹åŒ–å›¾è¡¨
        const chart = echarts.init(document.getElementById('map-container'));

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                const [alibabaData, awsData, azureData] = await Promise.all([
                    fetch('./data/alibaba-cloud/nodes.json').then(r => r.json()),
                    fetch('./data/aws/nodes.json').then(r => r.json()),
                    fetch('./data/azure/nodes.json').then(r => r.json())
                ]);

                const allNodes = [
                    ...alibabaData.nodes.map(node => ({ ...node, provider: 'alibaba_cloud' })),
                    ...awsData.nodes.map(node => ({ ...node, provider: 'aws' })),
                    ...azureData.nodes.map(node => ({ ...node, provider: 'azure' }))
                ];

                return allNodes;
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                return [];
            }
        }

        // å¤„ç†æ•°æ®ä¸ºEChartsæ ¼å¼
        function processData(nodes) {
            const series = [];
            const countries = new Set();
            let totalNodes = 0;

            // æŒ‰äº‘æœåŠ¡å•†åˆ†ç»„
            Object.keys(providers).forEach(provider => {
                const providerNodes = nodes.filter(node => node.provider === provider);
                if (providerNodes.length === 0) return;

                const data = providerNodes.map(node => {
                    countries.add(node.location.country);
                    totalNodes++;
                    
                    return {
                        name: node.name,
                        value: [
                            node.location.longitude,
                            node.location.latitude,
                            node.availability_zones || 1,
                            node.network_info.latency,
                            node.network_info.uptime,
                            node.location.country,
                            node.location.city,
                            node.data_center,
                            node.launch_date
                        ],
                        provider: provider,
                        nodeId: node.node_id,
                        status: node.status
                    };
                });

                series.push({
                    name: providers[provider].name,
                    type: 'scatter',
                    coordinateSystem: 'geo',
                    data: data,
                    symbolSize: function (val) {
                        return Math.max(8, Math.min(20, val[2] * 2));
                    },
                    itemStyle: {
                        color: providers[provider].color,
                        shadowBlur: 10,
                        shadowColor: providers[provider].color
                    },
                    emphasis: {
                        itemStyle: {
                            borderColor: '#fff',
                            borderWidth: 2,
                            shadowBlur: 20,
                            shadowColor: providers[provider].color
                        }
                    }
                });
            });

            return { series, totalNodes, totalCountries: countries.size };
        }

        // åˆ›å»ºå›¾è¡¨é…ç½®
        function createChartOption(series, totalNodes, totalCountries) {
            return {
                backgroundColor: 'transparent',
                geo: {
                    map: 'world',
                    roam: true,
                    zoom: 1.2,
                    center: [0, 20],
                    itemStyle: {
                        areaColor: '#f0f0f0',
                        borderColor: '#ccc',
                        borderWidth: 0.5
                    },
                    emphasis: {
                        itemStyle: {
                            areaColor: '#e0e0e0'
                        }
                    }
                },
                series: series,
                tooltip: {
                    trigger: 'item',
                    formatter: function (params) {
                        if (params.seriesType === 'scatter') {
                            const data = params.data.value;
                            const provider = providers[params.data.provider];
                            return `
                                <div class="tooltip-custom">
                                    <div class="tooltip-title">${params.data.name}</div>
                                    <div class="tooltip-content">
                                        <div><span class="tooltip-label">äº‘æœåŠ¡å•†:</span> <span class="tooltip-value">${provider.name}</span></div>
                                        <div><span class="tooltip-label">ä½ç½®:</span> <span class="tooltip-value">${data[5]}, ${data[6]}</span></div>
                                        <div><span class="tooltip-label">å¯ç”¨åŒº:</span> <span class="tooltip-value">${data[2]}ä¸ª</span></div>
                                        <div><span class="tooltip-label">å»¶è¿Ÿ:</span> <span class="tooltip-value">${data[3]}ms</span></div>
                                        <div><span class="tooltip-label">å¯ç”¨æ€§:</span> <span class="tooltip-value">${data[4]}%</span></div>
                                        <div><span class="tooltip-label">çŠ¶æ€:</span> <span class="tooltip-value">${params.data.status}</span></div>
                                    </div>
                                </div>
                            `;
                        }
                        return params.name;
                    },
                    backgroundColor: 'transparent',
                    borderWidth: 0,
                    textStyle: {
                        color: '#fff'
                    }
                },
                legend: {
                    show: false
                },
                animation: true,
                animationDuration: 2000,
                animationEasing: 'cubicOut'
            };
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats(totalNodes, totalProviders, totalCountries) {
            document.getElementById('total-nodes').textContent = totalNodes;
            document.getElementById('total-providers').textContent = totalProviders;
            document.getElementById('total-countries').textContent = totalCountries;
        }

        // ä¸»å‡½æ•°
        async function init() {
            try {
                const nodes = await loadData();
                if (nodes.length === 0) {
                    throw new Error('æ²¡æœ‰åŠ è½½åˆ°æ•°æ®');
                }

                const { series, totalNodes, totalCountries } = processData(nodes);
                const totalProviders = series.length;

                // éšè—åŠ è½½åŠ¨ç”»
                document.getElementById('loading').style.display = 'none';

                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats(totalNodes, totalProviders, totalCountries);

                // è®¾ç½®å›¾è¡¨é…ç½®
                const option = createChartOption(series, totalNodes, totalCountries);
                chart.setOption(option);

                // å“åº”å¼å¤„ç†
                window.addEventListener('resize', () => {
                    chart.resize();
                });

            } catch (error) {
                console.error('åˆå§‹åŒ–å¤±è´¥:', error);
                document.getElementById('loading').innerHTML = `

                        <div>åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ•°æ®æ–‡ä»¶</div>
                    </div>
                `;
            }
        }

        // å¯åŠ¨åº”ç”¨
        init();
